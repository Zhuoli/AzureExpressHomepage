<head>
  <title>StockPortal</title>
  <meta charset="UTF-8">
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
  
</template>


<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
   {{> loginButtons}}
  </div>
</nav>
</template>



<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h3>Welcome to image share {{username}}!</h3>
      <ul>
       <li><a href="/em" class="btn btn-info">Earning Management Dashboard</a></li>
       <li><a href="/cstock" class="btn btn-info">Chinese Stock Market</a></li>
       <li><a href="/ustock" class="btn btn-info">U.S. Stock Market</a></li>
       <li><a href="https://coinmarketcap.com/coins/views/all/" class="btn btn-info">CryptoCurrency Market Capitalizations</a></li>
       <li><a href="https://bitshares.org/wallet/#/" class="btn btn-info">BitShares DEX</a></li>
       <li><a href="https://www.kaggle.com/zhuoliliang" class="btn btn-info">Kaggle contribution</a></li>
       <li><a href="https://github.com/Zhuoli/DeepLearning101" class="btn btn-info">Deep Learning Notes</a></li>
      </ul>
    </div>
    <span>Email me: <a href="mailto:zhuoli@zhuoliliang.com?Subject=Hello%20again">zhuoli@zhuoliliang.com</a></span>
  </div>
</template> 

<template name="image">
  <div class="container">
  <h2>{{img_alt}}</h2>
  <a href="/images"><img class="single-img" src="/{{img_src}}"/></a>
  </div>
</template>
