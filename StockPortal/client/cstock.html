<template name="cstock">
	<div data-role="main" class="main container">
		<div class="jumbotron">
		  <h1>公告板</h1>
		  <p>{{retrieveUserNotification}}</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
		<div>
		  <ul class="nav navbar-nav">
	        <li class="page_item page-item-12">
	          <a href="http://www.cninfo.com.cn/cninfo-new/index"> 巨潮数据</a>
	          </li>
	          <li class="page_item page-item-13">
	            <a href="http://data.10jqka.com.cn/"> 同花顺数据</a>
	        </li>
	        <li class="page_item page-item-14">
	          <a href="https://bigquant.com/"> 量化投资</a>
	        </li>
	          <li class="page_item page-item-15">
	            <a href="http://quant.10jqka.com.cn/platform/html/strategylib.html#/">MindGo</a>
	        </li>
	      </ul>
  		</div>
  		
		<form>
	    	<input id="js-filter" type="text" placeholder="Search...">
	    </form>
		<table id="myTable" class="table">
			<thead>
	  			<tr role="row" class="tablesorter-headerRow ">
	    			<th>股票代码</th>
	    			<th>股票名称</th>
	    			<th>涨跌幅</th>
	    			<th>现价</th>
	    			<th>PE</th>
	    			<th>PB</th>
	    			<th>板块概念</th>
	    			<th>上市日期</th>
	    			<th>更新日期</th>
	    		</tr>
	    	</thead>
			<tbody>    
		      	{{#each stocks}}

		        <tr>  
		            <td title="问财大数据"><a href={{retrieveWenCai _id}}>{{_id}}</a></td>
		            <td title="股票走势"><a href={{retrieveTrend _id}}>{{companyname}}</a></td>
		            <td style={{retrieveColor changePercent}}>{{changePercent}}</td>
		            <td>{{currentPrice}}</td>
		            <td>{{price2EarningRatio}}</td>
		            <td>{{price2BookRatio}}</td>
		            <td>{{concepts}}</td>
		            <td>{{dateFirstIPO}}</td>
		            <td>{{lastUpdatedTime}}</td>
		        </tr>
		    	{{/each}}
	    	</tbody>
	    </table>
	</div>
</template>
